<h2>Favorites</h2>
<div row>
    <div class="col-md-3" ng-repeat="favorite in main.favoritesArray">
        <img class="many" ng-src="{{favorite.imagelink}}" />
        <input type="text" placeholder="{{favorite.comment}}"/>
        <button>Update</button>
        <button>Delete</button>
    </div>
</div>
